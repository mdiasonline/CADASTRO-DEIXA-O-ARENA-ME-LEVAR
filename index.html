
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro da Alegria - Carnaval 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@400;600;800&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --arena-blue: #2B4C7E;
        --arena-red: #C63D2F;
        --arena-yellow: #F9B115;
        --arena-cream: #F9E7C7;
        --arena-gray: #D8D8D8;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: var(--arena-cream);
        margin: 0;
        padding: 0;
      }
      .font-festive {
        font-family: 'Bangers', system-ui;
      }
      .font-arena {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
      }
      /* Novo Fundo de Listras Conforme Imagem */
      .bg-arena-stripes {
        background: repeating-linear-gradient(
          90deg,
          var(--arena-cream),
          var(--arena-cream) 100px,
          var(--arena-gray) 100px,
          var(--arena-gray) 200px
        );
        position: fixed;
        inset: 0;
        z-index: 0;
      }
      .confetti-overlay {
        background-image: url("https://www.transparenttextures.com/patterns/confetti.png");
        position: fixed;
        inset: 0;
        z-index: 1;
        opacity: 0.3;
        pointer-events: none;
      }
      #root {
        position: relative;
        z-index: 10;
        min-height: 100vh;
      }
      .bg-arena-blue { background-color: var(--arena-blue); }
      .text-arena-blue { color: var(--arena-blue); }
      .bg-arena-red { background-color: var(--arena-red); }
      .text-arena-red { color: var(--arena-red); }
      .bg-arena-yellow { background-color: var(--arena-yellow); }
      .text-arena-yellow { color: var(--arena-yellow); }
      
      .arena-card {
        background-color: white;
        border: 4px solid var(--arena-blue);
        border-radius: 2rem;
        box-shadow: 8px 8px 0px var(--arena-red);
      }
      
      .btn-arena {
        background-color: var(--arena-red);
        color: white;
        border: 2px solid var(--arena-blue);
        box-shadow: 4px 4px 0px var(--arena-blue);
        transition: all 0.2s;
      }
      .btn-arena:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px var(--arena-blue);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@^0.474.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
  </head>
  <body>
    <div class="bg-arena-stripes"></div>
    <div class="confetti-overlay"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
