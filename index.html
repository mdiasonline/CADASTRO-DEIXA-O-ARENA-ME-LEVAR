
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DEIXA O ARENA ME LEVAR</title>
    <link rel="icon" type="image/png" href="https://github.com/mdiasonline/CADASTRO-DEIXA-O-ARENA-ME-LEVAR/blob/main/ICONE.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
      :root {
        --arena-blue: #2B4C7E;
        --arena-red: #C63D2F;
        --arena-yellow: #F9B115;
        --arena-cream: #F9E7C7;
        --arena-gray: #D8D8D8;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--arena-cream);
        overflow-x: hidden;
      }
      .font-arena {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
      }
      .bg-arena-stripes {
        background: repeating-linear-gradient(
          90deg,
          var(--arena-cream),
          var(--arena-cream) 12.5%,
          var(--arena-gray) 12.5%,
          var(--arena-gray) 25%
        );
        background-size: 400px 100%;
        position: fixed;
        inset: 0;
        z-index: -1;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .arena-card {
        background-color: white;
        border: 4px solid var(--arena-blue);
        border-radius: 2rem;
        box-shadow: 12px 12px 0px var(--arena-red);
      }
      .btn-arena {
        background-color: var(--arena-red);
        color: white;
        border: 2px solid var(--arena-blue);
        box-shadow: 4px 4px 0px var(--arena-blue);
        transition: all 0.2s;
      }
      .btn-arena:hover {
        transform: translate(-4px, -4px);
        box-shadow: 8px 8px 0px var(--arena-blue);
      }
    </style>
